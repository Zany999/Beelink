<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="UTF-8">
		<meta name="viewport" 
		content="width=device-width, initial-scale=1.0"/>
		<meta name="description" 
		content="Beelinks fashion items page"/>
		<meta name="keywords" 
		content="Shop, Compare, Cost"/>

	<title>Beelink | Compare prices across multiple markets</title>
	<style>

		body {
			margin: 0;
			padding-top: 50px; /* Adjust this value based on the height of your nav bar */
		}

		nav {
			display: flex;
			background-color: #020202;
			padding: 5px 20px;
			position: fixed;
			top: 0;
			width: 100%;
			z-index: 1000;
			border-radius: 1px;
			padding-right: 20px;
			gap: 20px;
		}

		nav ul {
			display:flex; /*puts content side by side*/
			align-items: center; /*Used alongside display: flex to align properly*/
			list-style: none; /*used to remove list bullet points*/
			gap: 2em;
		}

		nav a {
			text-decoration: rgb(0, 0, 0); 
			color: rgb(255, 253, 253);
			font-weight: 300;
		} /*Used to  design text in the anchor*/

		nav a:hover{
			text-decoration: underline;
		} /*used to design what happens when cusor hovers over text*/

		nav input {
			font-size: 16px;
			padding: 5px;
            border-radius: 3px;
            border: none;
			margin-top: 15px;
			margin-left: auto; /* Pushes the search input to the right */
			margin-right: 30px; /* Adds some space between the search input and the right edge */
			width: 50px;
			height: 10px;
		}

		h1 {
			margin-top: 50px;  /* Add some space above the heading */
			text-align: center;
			padding: 3em; /*defines space between contents in an element*/
		}

		.buy-button {
			display: inline-block;
			text-decoration:dotted; color: rgb(0, 0, 0);
			border-radius: 10px;
			width:fit-content;
			cursor: pointer;
			align-content: center;
			border-color: #000000;
			padding: 10px 15px;
			align-items: center;
		}

		.buy-button:hover{
			background-color: #000000;
			color: #ffffff;
		}

		.products img{
			display: block;
			margin: 0 auto;       /* centers the image horizontally */
            width: 230px;      /* optional: makes image responsive */
            height: 230px;
		}

		@media (max-width: 768px) {
			.products img {
				width: 170px;
				height: 170px;
				}}
		
		.products-container {
			margin-top: 1em;
			margin-bottom: 1em; /*puts space between the top and bottom of the page*/
			width: 100%; /*lets width stretch to the max screen of device*/
			display:grid;
			grid-template-columns: repeat(3, 1fr); /*defines grid items arrangement*/
			align-items: center;
		} /*puts items in grid*/

		@media (max-width: 768px) {
			.products-container {
				grid-template-columns: repeat(2, 1fr);
				}}

		.clothe-text {
			margin-top: 50px;
			text-align: center;
		}

		.clothe-image {
			width: min(300px, 100%); /*used to ensure minimum image and that image is never larger than the screen being displayed on*/
			border-radius: 20px;
			height: 250px;
            object-fit: contain;
		}

		.brand-page-link{
			text-decoration: none;
			color: #020202;
		}

		.brand-page-link:hover{
			text-decoration: underline;
		}

	</style>
	
    </head>

    <body>
		<header>
			<nav>
				<ul>
					<li><a href="catalogue.html">Catalogue</a></li>
					<li><a href="more.html">More</a> </li>
				</ul>
				<input type="text" id="searchInput" placeholder="Search..." onkeyup="searchFunction()">
			</nav>
		
		</header>

		<h1>Beelink</h1>

		<div class="products-container">

         <div class="products">
				<img class="clothe-image" src="../images fsn/Great legacy/2cfd2606-1ed1-4c33-b7b3-959c45aa28fa.jpeg">

				<p class="clothe-text" >
					<a class="brand-page-link" href="Great Legacy.html"> <strong>Great Legacy</strong></a>
					GL EDITION <br/><br/>
					 <a href="https://greatlegacy0.myshopify.com/products/gl-edition?variant=44521678930031">
					  <button class="buy-button">Place Order</button></a>
				</p>
				
		 </div>

		 <div class="products">
				<img class="clothe-image" src="../images fsn/Great legacy/cd349fd6-653d-4468-9969-4834e5487689.jpeg">
				<p class="clothe-text" >
					<a class="brand-page-link" href="Great Legacy.html"> <strong>Great Legacy</strong></a>
					 AFTER DARK 2<br/><br/>
					<a href="https://greatlegacy0.myshopify.com/products/after-dark-2?variant=44341382938735">
					  <button class="buy-button">Place Order</button></a>
				</p>


			</div>

			</div>

			<footer></footer>

		<script>

        function searchFunction() {
			let input = document.getElementById("searchInput");
            let filter = input.value.toLowerCase();
            let products = document.getElementsByClassName("products");
			
			for (let i = 0; i < products.length; i++) {
				let text = products[i].textContent.toLowerCase();
				if (text.includes(filter)) {
					products[i].style.display = "";
					} else {
						products[i].style.display = "none";
						}
						}
						}

        </script>
			
	</body>
</html>
